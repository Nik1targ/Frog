<!DOCTYPE html>
<html>
     <link rel="stylesheet" href="style.css">
    <head>
        <meta charset="UTF-8">
        <title>Мой сайт</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">site</h1>
            <nav class="manu">
                <a>Главная</a> |
                <a>О нас</a>   |
                <a>Контакты</a>
            </nav>
        </header>
        <section class="cards">
            <article class="card">Карточка 1</article>
            <article class="card">Карточка 2</article>
            <article class="card">Карточка 3</article>
            <article class="card card--big">Карточка 4 (шире)</article>
            <article class="card">Карточка 5</article>
        </section>
        <div class="container">
            <div class="item"></div>
            <div class="item special">2(важный)</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </div>
        <div class="container-grid">
            <div class="item-grid"></div>
            <div class="item-grid">2</div>
            <div class="item-grid">3</div>
            <div class="item-grid">4</div>
        </div>
        <div class="center-screen">
            <button class="btn">Нажми меня</button>
        </div>
        <section class="moto__section">
            <div class="moto__section-info">
                <h2 class="section-title">Moto</h2>
                <p class="section-details"></p>
            </div>
            <div class="moto__cards">
                <div class="moto-card1 ">
                    <img src="./images/gasgas.jpg" alt="" class="moto-card__image" />
                    <p>gasgas</p>
                    <p>15000 p.</p>
                </div>
                <div class="moto-card2 ">
                    <img src="./images/Husky.jpg" alt="" class="moto-card__image" />
                    <p>Husky</p>
                    <p>18900 р.</p>
                </div>
                <div class="moto-card3 ">
                    <img src="./images/KTM EXC.jpg" alt="" class="moto-card__image" />
                    <p>KTM exc</p>
                    <p>22350 p.</p>
                </div>
            </div>
        </section>
    </body>
</html>
